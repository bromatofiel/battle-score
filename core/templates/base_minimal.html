<!DOCTYPE html>
{% load i18n %}
<html lang="fr" class="h-full bg-slate-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Score - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .form-input {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-out {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        .animate-fade-out {
            animation: fade-out 0.3s ease-in forwards;
        }
        .message-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            width: 100%;
            transform-origin: left;
            animation: message-progress 5s linear forwards;
        }
        @keyframes message-progress {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-full text-slate-200">
    <div class="fixed inset-0 overflow-hidden -z-10">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px]"></div>
    </div>

    <main>
        {% if messages %}
            <div class="fixed top-4 right-4 z-50 flex flex-col gap-2">
                {% for message in messages %}
                    <div class="message-banner relative px-6 py-3 rounded-xl glass border-l-4 {% if message.tags == 'error' %}border-red-500 text-red-200{% else %}border-green-500 text-green-200{% endif %} shadow-2xl animate-fade-in overflow-hidden">
                        {{ message }}
                        <div class="message-progress"></div>
                    </div>
                {% endfor %}
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const messages = document.querySelectorAll('.message-banner');
                    messages.forEach(msg => {
                        setTimeout(() => {
                            msg.classList.remove('animate-fade-in');
                            msg.classList.add('animate-fade-out');
                            setTimeout(() => {
                                msg.remove();
                                if (document.querySelectorAll('.message-banner').length === 0) {
                                    msg.parentElement.remove();
                                }
                            }, 300);
                        }, 5000);
                    });
                });
            </script>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
